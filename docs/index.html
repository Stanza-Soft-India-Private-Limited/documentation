<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 6px;
            border-left: 3px solid #e53e3e;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #a0aec0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üîê</div>
        <h1>Stanza Soft Documentation</h1>
        <p class="subtitle">Internal Team Access</p>
        
        <form onsubmit="authenticate(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            
            <button type="submit">Access Documentation</button>
            
            <div class="error" id="error">‚ùå Invalid credentials. Please try again.</div>
        </form>
        
        <div class="footer">Stanza Soft India Private Limited</div>
    </div>

    <script>
        const CREDENTIALS = {
            username: 'admin',  
            password: 'stanzateam'  
        };

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            redirectToDocs();
        }

        function authenticate(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Store authentication in session (cleared when browser closes)
                sessionStorage.setItem('authenticated', 'true');
                redirectToDocs();
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Shake animation
                document.querySelector('.auth-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.auth-container').style.animation = '';
                }, 500);
            }
        }

        function redirectToDocs() {
            // Redirect to your actual documentation
            window.location.href = './home.html';  // Change this to your docs entry point
        }
    </script>
</body>
</html>
